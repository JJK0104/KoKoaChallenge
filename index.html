<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <h1>Create An Account</h1>
    <form class="account" action="">
      <label for="Firstname">First name</label>
      <input required type="text" id="Firstname" />
      <br />
      <label for="Lastname">Last name</label>
      <input required type="text" id="Lastname" />
      <br />
      <label for="Email">Email</label>
      <input required type="email" id="Email" />
      <br />
      <label for="Username">Username</label>
      <input required type="text" id="Username" />
      <br />
      <label for="Password">Password</label>
      <input required type="password" id="Password" minlength="10" />
      <br />
      <label for="Birthdate">Birth date</label>
      <input required type="date" id="Birthdate" />
      <br />
      <span>How happy are you?</span>
      <input required type="range" />
      <br />
      What is your fav. color?
      <input required type="color" />
      <br />
      <input required type="submit" value="Create Account" />
    </form>
  </body>
</html>
